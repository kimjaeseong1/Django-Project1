{% extends 'base.html'%}
{% block con %}


<div class="container mt-5 mb-5" style="font-weight: bold; font-size: 20px;">
    <h1><b>회원가입</b></h1>

    <form method="post" enctype="multipart/form-data">
        {%csrf_token%}
        <div class="mb-3 mt-5">
            <label class="form-label">이름</label>
            <input type="text" class="form-control" placeholder="이름을 입력하세요" name="uname">
        </div>
        <div class="mb-3">
            <label class="form-label">비밀번호</label>
            <input type="password" class="form-control" placeholder="비밀번호를 입력하세요" name="upass">
        </div>

        <div class="mb-3">
            <label class="form-label">나이</label>
            <input type="text" class="form-control" placeholder="나이를 입력해주세요" name="uage">
        </div>

        <div>
            <label class="form-label">생년월일</label>
            <input type="date" class="form-control"  name="ubir">
        </div>
       


      
        <div class="mb-3">
            <label class="form-label">간단한 자기소개~~</label>
            <textarea class="form-control" name="ucomm"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">사진</label>
            <input type="file"class="form-control" id="exampleInputPassword1" name="upic">
        </div>
        <div class="mt-4 text-end">
            <button class="btn btn-dark" style="font-weight: bold;">회원가입</button> 
        </div>
    </form>
</div>
{% endblock %}
