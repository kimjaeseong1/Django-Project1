{% extends 'base.html'%}
{%block con%}
<div class="container mt-6 mc-2">
    <h1><b>태평 청년부 동아리 입니다~~ </b></h1>

    <div class="row">

    {%for i in fset %}

        <div class="col-lg-6 mt-2" >
            
                <div class="card"  style="width: 30rem;">
                    <img src="{{i.pic.url}}" class="card-img-top"  style="width: 100%;">
                        <div class="card-body ">
                            <h5 class="card-title"><b>{{i.subject}}</b></h5>
                            <p class="card-text"> {{i.content}}</p>
                            <a href="{% url 'club:detail' i.id %}" class="btn btn-outline-primary" > 구경하기~ </a>
                       </div>          
                </div>
            
        </div>
    {%endfor%}
    </div>
</div>

<style>
    a:hover{
        opacity: 0.5;
    }
</style>
{% endblock %}
